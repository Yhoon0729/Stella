{% if page_obj.has_other_pages %}
<div class="pagination">
    {% if page_obj.has_previous %}
        <a href="?page=1" class="pagination-link">&laquo; 처음</a>
        <a href="?page={{ page_obj.previous_page_number }}" class="pagination-link">이전</a>
    {% endif %}

    <span class="current">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </span>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="pagination-link">다음</a>
        <a href="?page={{ page_obj.paginator.num_pages }}" class="pagination-link">마지막 &raquo;</a>
    {% endif %}
</div>
{% endif %}
