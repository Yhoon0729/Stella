{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella - 회원탈퇴</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/userdelete.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    {% include 'layouts/header.html' %}

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-xl overflow-hidden">
            <div class="p-8">
                <h2 class="text-3xl font-bold mb-6 text-center gradient-text">회원탈퇴</h2>
                <p class="mb-6 text-center">정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
                <form method="post" action="{% url 'userdelete' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="password" class="block mb-2">비밀번호 확인</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div class="flex justify-center space-x-4">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition">
                            탈퇴하기
                        </button>
                        <a href="{% url 'userinfo' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full transition">
                            취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    {% include 'layouts/footer.html' %}

    <script src="{% static 'js/userdelete.js' %}"></script>
</body>
</html>
