{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella - 회원 정보 수정</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/userupdate.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    {% include 'layouts/header.html' %}

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-xl overflow-hidden">
            <div class="p-8">
                <h2 class="text-3xl font-bold mb-6 text-center gradient-text">회원 정보 수정</h2>
                <form id="edit-info-form" method="post" action="{% url 'userupdate' %}">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <div>
                            <label for="user_name" class="block mb-1">이름</label>
                            <input type="text" id="user_name" name="user_name" value="{{ user.user_name }}" required
                                   class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="user_email" class="block mb-1">이메일</label>
                            <input type="email" id="user_email" name="user_email" value="{{ user.user_email }}" required
                                   class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="gender" class="block mb-1">성별</label>
                            <select id="gender" name="gender" 
                                    class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">선택하세요</option>
                                <option value="1" {% if user.gender == 1 %}selected{% endif %}>남성</option>
                                <option value="0" {% if user.gender == 0 %}selected{% endif %}>여성</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition">
                            정보 수정
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    {% include 'layouts/footer.html' %}

    <script src="{% static 'js/userupdate.js' %}"></script>
</body>
</html>
