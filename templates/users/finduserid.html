{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella - 아이디 찾기</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/finduserid.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col bg-gray-900 text-white">
    {% include 'layouts/header.html' %}

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-6 text-center gradient-text">아이디 찾기</h2>
            <form class="space-y-4" method="post" action="{% url 'finduserid' %}">
                {% csrf_token %}
                <div>
                    <label for="user_name" class="block mb-1 font-medium">이름</label>
                    <input type="text" id="user_name" name="user_name" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label for="user_email" class="block mb-1 font-medium">이메일</label>
                    <input type="email" id="user_email" name="user_email" required
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit"
                        class="w-full text-white font-bold py-2 px-4 rounded-md">
                    아이디 찾기
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="{% url 'signin' %}" class="text-blue-400 hover:underline">로그인으로 돌아가기</a>
            </div>
        </section>
    </main>

    {% include 'layouts/footer.html' %}

</body>
</html>
