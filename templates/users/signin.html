{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella - 로그인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col bg-gray-900 text-white">
    {% include 'layouts/header.html' %}

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-6 text-center gradient-text">Stella 로그인</h2>
            <form id="signin-form" class="space-y-4" method="post" action="{% url 'signin' %}">
                {% csrf_token %}
                <div>
                    <label for="user_id" class="block mb-1">아이디</label>
                    <input type="text" id="user_id" name="user_id" required
                           class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="user_password" class="block mb-1">비밀번호</label>
                    <input type="password" id="user_password" name="user_password" required
                           class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember_me" name="remember_me"
                               class="mr-2 focus:ring-2 focus:ring-blue-500">
                        <label for="remember_me">로그인 상태 유지</label>
                    </div>
                    <a href="{% url 'finduserid' %}" class="text-sm text-blue-400 hover:underline">아이디 찾기</a>
                    <a href="{% url 'findpassword' %}" class="text-sm text-blue-400 hover:underline">비밀번호 찾기</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition">
                    로그인
                </button>
            </form>
            <div class="mt-4 text-center">
                <p>계정이 없으신가요? <a href="{% url 'signup' %}" class="text-blue-400 hover:underline">회원가입</a></p>
            </div>
        </section>
    </main>

    {% include 'layouts/footer.html' %}

    <script src="{% static 'js/signin.js' %}"></script>
</body>
</html>
