{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stella - 아이디 확인</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/showuserid.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col bg-gray-900 text-white">
    {% include 'layouts/header.html' %}

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-6 text-center gradient-text">아이디 확인</h2>
            <div class="text-center">
                <p class="mb-4">찾으신 아이디는 다음과 같습니다:</p>
                <p class="text-2xl font-bold mb-6">{{ user_id }}</p>
                <a href="{% url 'signin' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    로그인하기
                </a>
            </div>
        </section>
    </main>

    {% include 'layouts/footer.html' %}
</body>
</html>
